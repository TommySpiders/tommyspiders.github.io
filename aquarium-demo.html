<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aquarium Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
/* ------------------------------
   FORCE LANDSCAPE MODE
--------------------------------*/
@media screen and (orientation:portrait) {
  body::before {
    content: "Please rotate your device";
    position: fixed;
    inset: 0;
    background: #000;
    color: white;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
}

/* ------------------------------
   BASE STYLES
--------------------------------*/
body {
  margin: 0;
  overflow: hidden;
  font-family: system-ui, sans-serif;
  background: #000;
}

/* ------------------------------
   FULLSCREEN TANK
--------------------------------*/
#tank {
  position: fixed;
  inset: 0;
  background-image: url("bg-underwater.PNG");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
}

/* Water texture overlay */
#waterOverlay {
  position: absolute;
  inset: 0;
  pointer-events: none;
  opacity: 0.12;
  background-image:
    radial-gradient(circle at 10% 20%, rgba(255,255,255,0.25), transparent 55%),
    radial-gradient(circle at 80% 35%, rgba(255,255,255,0.2), transparent 55%),
    radial-gradient(circle at 40% 80%, rgba(255,255,255,0.18), transparent 55%);
  background-size: 250% 250%;
  animation: drift 22s linear infinite;
}

@keyframes drift {
  0% { transform: translate3d(0,0,0) scale(1.05); }
  50% { transform: translate3d(-4%,3%,0) scale(1.08); }
  100% { transform: translate3d(4%,-3%,0) scale(1.05); }
}

/* ------------------------------
   COIN BUBBLE (TOP RIGHT)
--------------------------------*/
#coinBubble {
  position: fixed;
  top: 20px;
  right: 20px;
  background: radial-gradient(circle at 30% 30%, #ffeeaa, #ddaa00);
  border-radius: 50%;
  width: 70px;
  height: 70px;
  box-shadow: 0 0 12px rgba(255,220,120,0.8);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #603800;
  border: 2px solid rgba(255,255,255,0.4);
  user-select: none;
}

/* ------------------------------
   SHINY ORB BUTTONS
--------------------------------*/
.bubbleBtn {
  position: fixed;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ffffff, #9ddcff, #3aa9ff);
  box-shadow: 0 0 18px rgba(0,140,255,0.7);
  border: 2px solid rgba(255,255,255,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  cursor: pointer;
  user-select: none;
  transition: transform .1s ease;
}

.bubbleBtn:active {
  transform: scale(0.9);
}

/* Left side buttons */
#feedBtn { left: 20px; top: 20%; }
#cleanBtn { left: 20px; top: 40%; }

/* Right side buttons */
#buyBtn { right: 20px; top: 20%; }
#shopBtn { right: 20px; top: 40%; }

/* ------------------------------
   FISH
--------------------------------*/
#fishLayer {
  position: absolute;
  inset: 0;
  overflow: hidden;
}

.fish {
  position: absolute;
  width: 80px;
  height: 38px;
  border-radius: 60px 50px 50px 60px;
  background: linear-gradient(90deg, #ff9966, #ff5e7a, #ff2e9e);
  box-shadow: 0 0 12px rgba(0,0,0,0.6);
  animation: swim linear infinite;
  cursor: pointer;
}

.fish::before {
  content: "";
  position: absolute;
  right: -18px;
  top: 50%;
  width: 26px;
  height: 24px;
  border-radius: 0 70% 70% 0;
  background: linear-gradient(90deg, #ff5e7a, #ff2e9e);
  transform: translateY(-50%);
  animation: tail .35s ease-in-out infinite;
}

.fish::after {
  content: "";
  position: absolute;
  left: 12px;
  top: 13px;
  width: 9px;
  height: 9px;
  background: black;
  border-radius: 50%;
  box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
}

@keyframes swim {
  0% { transform: translateX(-120px) scaleX(1); }
  49% { transform: translateX(calc(100vw + 120px)) scaleX(1); }
  50% { transform: translateX(calc(100vw + 120px)) scaleX(-1); }
  99% { transform: translateX(-120px) scaleX(-1); }
  100% { transform: translateX(-120px) scaleX(1); }
}

@keyframes tail {
  0%,100% { transform: translateY(-50%) rotate(10deg); }
  50% { transform: translateY(-50%) rotate(-14deg); }
}

/* ------------------------------
   GLASS FISH INFO PANEL
--------------------------------*/
#fishInfoPanel {
  position: fixed;
  left: 50%;
  top: 50%;
  width: 320px;
  padding: 20px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.4);
  transform: translate(-50%, -50%);
  color: white;
  display: none;
  box-shadow: 0 0 18px rgba(0,0,0,0.7);
}

#closeFishInfo {
  margin-top: 12px;
  padding: 8px 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.3);
  border: 1px solid rgba(255,255,255,0.4);
  cursor: pointer;
  text-align: center;
}
</style>
</head>

<body>

<div id="tank">
  <div id="waterOverlay"></div>
  <div id="fishLayer"></div>
</div>

<!-- COIN BUBBLE -->
<div id="coinBubble">ü™ô<div id="coinCount">80</div></div>

<!-- LEFT BUTTONS -->
<div id="feedBtn" class="bubbleBtn">üç§</div>
<div id="cleanBtn" class="bubbleBtn">üßΩ</div>

<!-- RIGHT BUTTONS -->
<div id="buyBtn" class="bubbleBtn">üê†</div>
<div id="shopBtn" class="bubbleBtn">üõí</div>

<!-- GLASS FISH INFO PANEL -->
<div id="fishInfoPanel">
  <h2 id="fishName">Fish</h2>
  <p><strong>Health:</strong> <span id="fishHealth"></span>%</p>
  <p><strong>Hunger:</strong> <span id="fishHunger"></span>%</p>
  <p><strong>Value:</strong> <span id="fishValue"></span> coins</p>
  <p><strong>Age:</strong> <span id="fishAge"></span> days</p>

  <div id="closeFishInfo">Close</div>
</div>

<script>
/* ------------------------------
   GAME STATE
--------------------------------*/
let coins = 80;
let fishList = [];
let nextFishId = 1;

/* ------------------------------
   UPDATE COIN DISPLAY
--------------------------------*/
function updateCoins() {
  document.getElementById("coinCount").textContent = coins;
}

/* ------------------------------
   CREATE A NEW FISH
--------------------------------*/
function addFish() {
  if (coins < 20) return;
  coins -= 20;
  updateCoins();

  const id = nextFishId++;
  const fish = {
    id,
    health: 100,
    hunger: 0,
    age: 0,
    value: 10,
  };

  fishList.push(fish);

  const el = document.createElement("div");
  el.className = "fish";
  el.dataset.id = id;

  el.style.top = (20 + Math.random()*60) + "%";
  el.style.animationDuration = (14 + Math.random()*6) + "s";
  el.style.animationDelay = -(Math.random()*20) + "s";

  el.addEventListener("click", () => showFishInfo(fish));

  fish.el = el;
  document.getElementById("fishLayer").appendChild(el);
}

/* ------------------------------
   SHOW FISH INFO GLASS PANEL
--------------------------------*/
function showFishInfo(fish) {
  document.getElementById("fishName").textContent = "Fish #" + fish.id;
  document.getElementById("fishHealth").textContent = fish.health;
  document.getElementById("fishHunger").textContent = fish.hunger;
  document.getElementById("fishValue").textContent = fish.value;
  document.getElementById("fishAge").textContent = fish.age;

  document.getElementById("fishInfoPanel").style.display = "block";
}

document.getElementById("closeFishInfo").onclick = () => {
  document.getElementById("fishInfoPanel").style.display = "none";
};

/* ------------------------------
   FEED ALL FISH
--------------------------------*/
document.getElementById("feedBtn").onclick = () => {
  if (coins < 5) return;
  coins -= 5;
  updateCoins();

  fishList.forEach(f => {
    f.hunger = Math.max(0, f.hunger - 40);
  });
};

/* ------------------------------
   CLEAN TANK
--------------------------------*/
document.getElementById("cleanBtn").onclick = () => {
  if (coins < 10) return;
  coins -= 10;
  updateCoins();

  fishList.forEach(f => {
    f.health = Math.min(100, f.health + 20);
  });
};

/* ------------------------------
   BUY FISH
--------------------------------*/
document.getElementById("buyBtn").onclick = addFish;

/* ------------------------------
   SHOP BUTTON (empty for now)
--------------------------------*/
document.getElementById("shopBtn").onclick = () => {
  alert("Shop coming soon!");
};

/* ------------------------------
   GAME LOOP
--------------------------------*/
setInterval(() => {
  let income = 0;

  fishList.forEach(f => {
    f.hunger = Math.min(100, f.hunger + 2);

    if (f.hunger > 70) {
      f.health = Math.max(0, f.health - 2);
    }

    income += (f.health / 100) * 0.5;
  });

  coins += income;
  updateCoins();

}, 1000);

/* ------------------------------
   START WITH TWO FISH
--------------------------------*/
addFish();
addFish();
</script>

</body>
</html>
