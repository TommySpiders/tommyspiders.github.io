<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aquarium Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        font-size: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
      touch-action: none;
      color: #fff;
    }

    /* CAMERA + WORLD */
    #camera {
      position: fixed;
      inset: 0;
      overflow: hidden;
      touch-action: none;
    }

    #world {
      position: absolute;
      inset: 0;
      width: 300vw;
      height: 100vh;
      background-image: url("bg-underwater.PNG");
      background-size: 300vw 100vh;
      background-repeat: no-repeat;
      transform-origin: top left;
    }

    /* FISH LAYER */
    #fishLayer {
      position: absolute;
      inset: 0;
      width: 300vw;
      height: 100vh;
      pointer-events: none;
    }

    /* REALISTIC GUPPY SPRITE */
    .fish {
      position: absolute;
      width: 140px;
      height: 80px;
      background-image: url("guppy1.PNG");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform-origin: center;
      pointer-events: auto;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.5));
    }

    /* UI BUTTONS */
    .bubbleBtn {
      position: fixed;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #aee2ff, #58c1ff);
      border: 2px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 10px rgba(0,140,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      font-size: 20px;
      user-select: none;
    }

    #feedBtn  { left: 10px; top: 22%; }
    #cleanBtn { left: 10px; top: 42%; }
    #buyBtn   { right: 10px; top: 22%; }
    #shopBtn  { right: 10px; top: 42%; }

    /* COIN BUBBLE */
    #coinBubble {
      position: fixed;
      top: 15px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff4a6, #e1a800);
      border: 2px solid rgba(255,255,255,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #603800;
      font-weight: bold;
      z-index: 10;
      font-size: 11px;
    }

    #coinBubble span {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="camera">
  <div id="world">
    <div id="fishLayer"></div>
  </div>
</div>

<!-- UI -->
<div id="feedBtn"  class="bubbleBtn">üç§</div>
<div id="cleanBtn" class="bubbleBtn">üßΩ</div>
<div id="buyBtn"   class="bubbleBtn">üê†</div>
<div id="shopBtn"  class="bubbleBtn">üõí</div>

<div id="coinBubble">ü™ô<span id="coinCount">80</span></div>

<script>
  /* -----------------------------
     BASIC STATE
  ------------------------------ */
  let coins = 80;
  document.getElementById("coinCount").textContent = coins;

  const fishList = [];
  let nextFishId = 1;

  const cameraEl = document.getElementById("camera");
  const worldEl  = document.getElementById("world");
  const fishLayer = document.getElementById("fishLayer");

  function getWorldWidth()  { return window.innerWidth * 3; }
  function getWorldHeight() { return window.innerHeight; }

  function randomBetween(min, max) {
    return min + Math.random() * (max - min);
  }

  /* -----------------------------
     CAMERA: HORIZONTAL DRAG
  ------------------------------ */
  let camX = 0;
  const camScale = 1; // no zoom for now

  function clampCamera() {
    const vw = window.innerWidth;
    const worldW = getWorldWidth() * camScale;
    const minX = vw - worldW;
    const maxX = 0;

    if (worldW <= vw) {
      camX = (vw - worldW) / 2;
    } else {
      camX = Math.max(minX, Math.min(maxX, camX));
    }
  }

  function applyCamera() {
    worldEl.style.transform = `translateX(${camX}px) scale(${camScale})`;
  }

  function centerCamera() {
    const vw = window.innerWidth;
    const worldW = getWorldWidth() * camScale;
    camX = vw / 2 - worldW / 2;
    clampCamera();
    applyCamera();
  }

  centerCamera();
  window.addEventListener("resize", () => {
    clampCamera();
    applyCamera();
  });

  let isDragging = false;
  let lastX = 0;

  cameraEl.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      isDragging = true;
      lastX = e.touches[0].clientX;
    }
  }, { passive: true });

  cameraEl.addEventListener("touchmove", (e) => {
    if (!isDragging || e.touches.length !== 1) return;
    const x = e.touches[0].clientX;
    const dx = x - lastX;
    lastX = x;
    camX += dx;
    clampCamera();
    applyCamera();
  }, { passive: true });

  cameraEl.addEventListener("touchend", () => {
    isDragging = false;
  });

  cameraEl.addEventListener("mousedown", (e) => {
    isDragging = true;
    lastX = e.clientX;
  });

  window.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    const dx = e.clientX - lastX;
    lastX = e.clientX;
    camX += dx;
    clampCamera();
    applyCamera();
  });

  window.addEventListener("mouseup", () => {
    isDragging = false;
  });

  /* -----------------------------
     CREATE A GUPPY
  ------------------------------ */
  function createGuppy() {
    if (coins < 20) return;
    coins -= 20;
    document.getElementById("coinCount").textContent = coins;

    const worldW = getWorldWidth();
    const worldH = getWorldHeight();

    const direction = Math.random() < 0.5 ? 1 : -1; // 1 = right, -1 = left

    const fish = {
      id: nextFishId++,
      x: Math.random() * (worldW - 300) + 150,
      y: Math.random() * (worldH * 0.6) + worldH * 0.2,

      direction,                       // left/right only
      baseSpeed: randomBetween(28, 45),// px/sec (natural, not zoomy)
      speed: 0,                        // current speed (will ease to baseSpeed)

      wigglePhase: Math.random() * Math.PI * 2,
      wiggleSpeed: 6,                  // medium wiggle frequency
      wiggleAmount: 7,                 // degrees tilt

      targetY: null,
      driftTimer: 0,
      burstTimer: randomBetween(3, 6), // occasional little burst

      el: null
    };

    const el = document.createElement("div");
    el.className = "fish";
    fish.el = el;
    fishLayer.appendChild(fish.el);
    fishList.push(fish);
  }

  /* -----------------------------
     UPDATE GUPPIES (REALISTIC)
  ------------------------------ */
  function updateGuppies(dt) {
    const worldW = getWorldWidth();
    const worldH = getWorldHeight();

    const awarenessRadius = 260;       // how far they see other guppies
    const verticalBandTop = worldH * 0.18;
    const verticalBandBottom = worldH * 0.82;
    const marginX = 150;

    for (const f of fishList) {
      // 1. Find neighbours for loose schooling
      let neighbors = 0;
      let avgX = 0;
      let avgY = 0;

      for (const other of fishList) {
        if (other === f) continue;
        const dx = other.x - f.x;
        const dy = other.y - f.y;
        const dist = Math.hypot(dx, dy);
        if (dist < awarenessRadius) {
          neighbors++;
          avgX += other.x;
          avgY += other.y;
        }
      }

      if (neighbors > 0) {
        avgX /= neighbors;
        avgY /= neighbors;

        // Gentle schooling: steer direction towards group horizontally
        const dxToSchool = avgX - f.x;
        if (Math.abs(dxToSchool) > 80) {
          f.direction = dxToSchool > 0 ? 1 : -1;
        }

        // Vertical band: targetY drifts toward group Y
        if (f.targetY == null) f.targetY = f.y;
        f.targetY += (avgY - f.targetY) * 0.02;
      }

      // 2. Random gentle vertical drift
      f.driftTimer -= dt;
      if (f.driftTimer <= 0) {
        if (f.targetY == null) f.targetY = f.y;
        f.targetY += (Math.random() - 0.5) * 60;
        f.targetY = Math.max(verticalBandTop, Math.min(verticalBandBottom, f.targetY));
        f.driftTimer = randomBetween(1.5, 3.0);
      }

      // 3. Speed easing + occasional small burst
      const targetSpeed = f.baseSpeed;
      const accel = 25;
      if (f.speed < targetSpeed) {
        f.speed = Math.min(targetSpeed, f.speed + accel * dt);
      } else {
        f.speed = Math.max(targetSpeed, f.speed - accel * dt);
      }

      f.burstTimer -= dt;
      if (f.burstTimer <= 0) {
        f.speed = targetSpeed * randomBetween(1.1, 1.35);
        f.burstTimer = randomBetween(3, 7);
      }

      // 4. Horizontal movement
      f.x += f.direction * f.speed * dt;

      // 5. Tank edges ‚Äì turn around
      if (f.x < marginX) {
        f.x = marginX;
        f.direction = 1;
      } else if (f.x > worldW - marginX) {
        f.x = worldW - marginX;
        f.direction = -1;
      }

      // 6. Smooth vertical move toward targetY
      if (f.targetY == null) f.targetY = f.y;
      const verticalSmooth = 2.5;
      f.y += (f.targetY - f.y) * verticalSmooth * dt;

      if (f.y < verticalBandTop) f.y = verticalBandTop;
      if (f.y > verticalBandBottom) f.y = verticalBandBottom;

      // 7. Tail wiggle (tilt only, no spinning)
      f.wigglePhase += f.wiggleSpeed * dt;
      const tilt = Math.sin(f.wigglePhase) * f.wiggleAmount;

      // 8. Apply transform
      const face = f.direction === 1 ? 1 : -1;
      f.el.style.left = `${f.x}px`;
      f.el.style.top = `${f.y}px`;
      f.el.style.transform = `scaleX(${face}) rotate(${tilt}deg)`;
    }
  }

  /* -----------------------------
     MAIN LOOP
  ------------------------------ */
  let lastTime = null;
  function frame(ts) {
    if (lastTime == null) lastTime = ts;
    const dt = (ts - lastTime) / 1000;
    lastTime = ts;

    updateGuppies(dt);
    requestAnimationFrame(frame);
  }

  /* -----------------------------
     INIT
  ------------------------------ */
  function init() {
    createGuppy();
    createGuppy();
    createGuppy();
    requestAnimationFrame(frame);
  }

  init();

  // Buttons
  document.getElementById("buyBtn").onclick = createGuppy;
  document.getElementById("feedBtn").onclick  = () => {};
  document.getElementById("cleanBtn").onclick = () => {};
  document.getElementById("shopBtn").onclick  = () => {};
</script>
</body>
</html>
