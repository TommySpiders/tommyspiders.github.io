<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic-ish Aquarium Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #02040a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .tank-wrapper {
      position: relative;
      width: 800px;
      height: 450px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
    }

    /* Glass frame */
    .tank-frame {
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 10px;
      background: linear-gradient(135deg, #cfd4ff, #6e7cff, #c0fff8);
      box-sizing: border-box;
    }

    .tank {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 18px;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.28), transparent 55%),
        radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.18), transparent 55%),
        linear-gradient(to bottom, #072a4f 0%, #0b4d7e 40%, #066c7b 70%, #033a2b 100%);
      box-shadow:
        inset 0 0 25px rgba(0, 0, 0, 0.6),
        inset 0 40px 60px rgba(0, 0, 0, 0.4);
    }

    /* Subtle water movement */
    .water-texture {
      position: absolute;
      inset: -20%;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 55%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,0.05), transparent 55%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06), transparent 55%);
      mix-blend-mode: soft-light;
      opacity: 0.7;
      animation: drift 18s linear infinite;
    }

    @keyframes drift {
      0% { transform: translate3d(0, 0, 0) scale(1.1); }
      50% { transform: translate3d(-3%, 2%, 0) scale(1.15); }
      100% { transform: translate3d(3%, -2%, 0) scale(1.1); }
    }

    /* Light rays */
    .light-rays {
      position: absolute;
      inset: -20% 0 auto 0;
      background:
        linear-gradient(115deg, rgba(255, 255, 255, 0.2), transparent 70%),
        linear-gradient(125deg, rgba(255, 255, 255, 0.15), transparent 70%),
        linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent 70%);
      mix-blend-mode: screen;
      opacity: 0.25;
      pointer-events: none;
      transform-origin: top center;
      animation: sway 9s ease-in-out infinite;
    }

    @keyframes sway {
      0% { transform: translateY(-15%) rotate(-2deg); opacity: 0.18; }
      50% { transform: translateY(0%) rotate(3deg); opacity: 0.3; }
      100% { transform: translateY(-15%) rotate(-2deg); opacity: 0.18; }
    }

    /* Sand / substrate */
    .sand {
      position: absolute;
      bottom: -10px;
      left: -5%;
      width: 110%;
      height: 26%;
      background:
        radial-gradient(circle at 50% 0%, rgba(255,255,255,0.35), transparent 60%),
        repeating-radial-gradient(circle at 50% 20%, #f6f0d2 0, #f6f0d2 2px, #e1d2a7 3px, #e1d2a7 5px);
      filter: blur(0.3px);
      box-shadow:
        0 -12px 32px rgba(0,0,0,0.6),
        inset 0 4px 6px rgba(255,255,255,0.35);
      border-radius: 50%;
    }

    /* Background plants */
    .plant {
      position: absolute;
      bottom: 0;
      width: 16px;
      border-radius: 999px 999px 0 0;
      background: linear-gradient(to top, #03462f, #12a86a);
      transform-origin: bottom center;
      animation: swayPlant 4s ease-in-out infinite;
    }

    .plant:nth-child(1) {
      left: 10%;
      height: 150px;
      animation-delay: -1s;
    }
    .plant:nth-child(2) {
      left: 18%;
      height: 110px;
      animation-delay: -2.3s;
    }
    .plant:nth-child(3) {
      left: 70%;
      height: 130px;
      animation-delay: -0.8s;
    }
    .plant:nth-child(4) {
      left: 78%;
      height: 100px;
      animation-delay: -1.7s;
    }

    @keyframes swayPlant {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(4deg); }
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      bottom: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, rgba(255,255,255,0.1));
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
      opacity: 0.7;
      animation: rise 8s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-420px) scale(1.05);
        opacity: 0;
      }
    }

    /* Fish */
    .fish {
      position: absolute;
      width: 80px;
      height: 38px;
      border-radius: 60px 50px 50px 60px;
      background:
        radial-gradient(circle at 20% 50%, rgba(255,255,255,0.7), transparent 55%),
        linear-gradient(90deg, #ffb347, #ff6b6b, #ff3f7f);
      box-shadow: 0 0 18px rgba(0,0,0,0.4);
      transform-origin: center center;
      animation: swim 14s linear infinite;
    }

    .fish::before {
      /* Tail */
      content: "";
      position: absolute;
      right: -18px;
      top: 50%;
      width: 28px;
      height: 26px;
      border-radius: 0 70% 70% 0;
      background: linear-gradient(90deg, #ff6b6b, #ff3f7f);
      transform: translateY(-50%);
      animation: tail 0.4s ease-in-out infinite;
      transform-origin: left center;
    }

    .fish::after {
      /* Eye */
      content: "";
      position: absolute;
      left: 14px;
      top: 13px;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #111;
      box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
    }

    @keyframes swim {
      0% {
        transform: translateX(-120px) translateY(40px) scaleX(1);
      }
      45% {
        transform: translateX(740px) translateY(-20px) scaleX(1);
      }
      50% {
        transform: translateX(760px) translateY(-10px) scaleX(-1);
      }
      95% {
        transform: translateX(-120px) translateY(30px) scaleX(-1);
      }
      100% {
        transform: translateX(-120px) translateY(40px) scaleX(1);
      }
    }

    .fish.fish-2 {
      width: 60px;
      height: 30px;
      background:
        radial-gradient(circle at 25% 40%, rgba(255,255,255,0.7), transparent 55%),
        linear-gradient(90deg, #4dd0ff, #3f8cff, #4d5dff);
      animation-duration: 18s;
      animation-delay: -5s;
      opacity: 0.9;
    }

    .fish.fish-3 {
      width: 50px;
      height: 26px;
      background:
        radial-gradient(circle at 25% 40%, rgba(255,255,255,0.7), transparent 55%),
        linear-gradient(90deg, #a0ff7a, #35c96b, #1f8b4a);
      animation-duration: 20s;
      animation-delay: -10s;
      opacity: 0.85;
    }

    .hud {
      position: absolute;
      top: 14px;
      left: 18px;
      right: 18px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #e9f6ff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    .hud-tag {
      background: rgba(2, 19, 38, 0.5);
      border-radius: 999px;
      padding: 4px 12px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(214, 241, 255, 0.25);
    }

    .hud strong {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="tank-wrapper">
    <div class="tank-frame">
      <div class="tank">
        <div class="light-rays"></div>
        <div class="water-texture"></div>

        <!-- Plants -->
        <div class="plant"></div>
        <div class="plant"></div>
        <div class="plant"></div>
        <div class="plant"></div>

        <!-- Sand -->
        <div class="sand"></div>

        <!-- Fish -->
        <div class="fish" style="top: 40%;"></div>
        <div class="fish fish-2" style="top: 60%;"></div>
        <div class="fish fish-3" style="top: 30%;"></div>

        <!-- HUD (example – plug in your stats here) -->
        <div class="hud">
          <div class="hud-tag">
            <strong>Lvl 3</strong> · XP 140 / 200
          </div>
          <div class="hud-tag">
            <strong>Coins:</strong> 325 · <strong>Fish:</strong> 3 / 10
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create random bubbles
    const tank = document.querySelector('.tank');
    for (let i = 0; i < 16; i++) {
      const b = document.createElement('div');
      b.className = 'bubble';
      resetBubble(b, true);
      tank.appendChild(b);
      b.addEventListener('animationiteration', () => resetBubble(b, false));
    }

    function resetBubble(bubble, firstTime) {
      const delay = Math.random() * 8;
      bubble.style.left = (5 + Math.random() * 90) + '%';
      bubble.style.animationDuration = (6 + Math.random() * 5) + 's';
      bubble.style.animationDelay = firstTime ? (-delay + 's') : (0 + 's');
      const size = 6 + Math.random() * 10;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.opacity = 0.4 + Math.random() * 0.4;
    }
  </script>
</body>
</html>
